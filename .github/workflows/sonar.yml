name: CI Build
on: push
jobs:
  QUALITY_GATES_AND_TEST:
    runs-on: ubuntu-latest
    if: "!contains(github.event.head_commit.message, '[sonar skip]')"
    env:
      SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      SONAR_HOST_URL: "https://sonarcloud.io"
      SONAR_PROPERTIES: >
        sonar.organization=obligatorio-devops-2021\n
        sonar.projectKey=orders-service-obligatorio\n
        sonar.qualitygate.wait=true\n
        sonar.host.url="https://sonarcloud.io"
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Cache SonarCloud packages
        uses: actions/cache@v1
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar
      - name: Cache Maven packages
        uses: actions/cache@v1
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2
      - name: Analyze with SonarCloud
        run: >
          echo -e $SONAR_PROPERTIES > sonar-project.properties
          ./mvnw -B verify org.sonarsource.scanner.maven:sonar-maven-plugin:sonar"